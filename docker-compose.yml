version: "3.7"
networks:
    peshsaf:

services:
    nginx:
        image: nginx:latest
        working_dir: /var/www
        ports:
            - "90:80"
        volumes:
            - './public:/var/www/public'
            - './storage/app:/var/www/storage/app:cached'
            - './docker/nginx/nginx-site.conf:/etc/nginx/conf.d/default.conf'
        networks:
            - peshsaf

    php-fpm:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
            args:
                - UID=${UID-1000}
                - GID=${GID-1000}
        image: php-fpm-peshsaf
        working_dir: /var/www
        volumes:
            - './:/var/www/'
            - './docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini'
        networks:
            - peshsaf

    node:
        build:
            context: ./docker/node
            dockerfile: Dockerfile
        links:
            - php-fpm
            - nginx
        volumes:
            - ./:/var/www/html:cached
        working_dir: /var/www/html
        tty: true
        ports:
            - ${NODE_PORT-8080}:${NODE_PORT-8080}
            - 5173:5173
        expose:
            - ${NODE_PORT-8080}
            - 5173
        environment:
            HOST: "0.0.0.0"
            GIT_SSL_NO_VERIFY: "true"
        networks:
            - peshsaf

    mysql:
        build:
            context: ./docker/mysql
            dockerfile: Dockerfile
        image: mysql-peshsaf
        restart: always
        environment:
            MYSQL_DATABASE: peshsaf
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        volumes:
            - ./storage/db-data:/var/lib/mysql
        networks:
            - peshsaf
